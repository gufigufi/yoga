<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700" rel="stylesheet">
    <!-- build:css css/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>
<body>

<header class="mainHeader">
    <nav class="wrap">
        <ul class="mainMenu">
            <li class="mainMenu__item">
                <a href="#">About us</a>
            </li>
            <li class="mainMenu__item">
                <a href="#">Reservation</a>
            </li>
            <li class="mainMenu__item">
                <a href="#">Gallery</a>
            </li>
            <li class="mainMenu__item mainMenu__logo">
                <a href="#"><img src="img/logo.png" alt="Yoga"></a>
            </li>
            <li class="mainMenu__item">
                <a href="#">Blog</a>
            </li>
            <li class="mainMenu__item">
                <a href="#">Elements</a>
            </li>
            <li class="mainMenu__item">
                <a href="#">Shop</a>
            </li>
        </ul>
    </nav>
</header><!-- mainHeader -->

<section class="mainSlider">
    <div class="wrap clearfix">
        <div class="mainSlider__form">
            <p class="mainSlider__formLabel">Trial Class</p>
            <form action="#" class="orderForm clearfix">
                <input type="text" placeholder="Enter your name">
                <input type="tel" placeholder="Enter your phone">
                <div class="orderForm__select">
                    <select name="select">
                        <option selected disabled>Chose your class</option>
                        <option value="2">Chose your class 2</option>
                        <option value="3">Chose your class 3</option>
                    </select>
                </div><!--orderForm__select-->
                <input type="submit" value="Try it">
            </form>
        </div><!--mainSlider__form-->
        <div class="mainSlider__description">
            <h1>Just Balance your Mind & Body </h1>
            <p>Create the healthy living for yourself</p>
        </div><!--mainSlider__description-->
    </div><!--wrap-->
</section><!-- mainSlider -->

<!-- build:js js/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

</body>
</html>
